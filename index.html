<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js">

</script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <article class="content-card col-xs-4 column1 diag1 row1">
        </article>
        <section class="content-card col-xs-4 column2 row1">
        </section>
        <article class="content-card col-xs-4 column3 diag2 row1">
        </article>
      </div>
      <div class="row">
        <article class="content-card col-xs-4 column1 row2">
        </article>
        <section class="content-card col-xs-4 column2 diag1 diag2 row2">
        </section>
        <article class="content-card col-xs-4 column3 row2">
        </article>
      </div>
      <div class="row">
        <article class="content-card col-xs-4 column1 diag2 row3">
        </article>
        <section class="content-card col-xs-4 column2 row3">
        </section>
        <article class="content-card col-xs-4 column3 diag1 row3">
        </article>
      </div>
    </div>
    <div>
    </div>
    <div class="form-actions">
            <center>
              <button type="button" class="btn btn-primary btn-lg">Reset Game</button>
            </center>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Game Over!</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary btn-lg">Reset Game</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
